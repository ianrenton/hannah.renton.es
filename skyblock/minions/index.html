<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Skyblock Bazaar Revenue Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<h1>Skyblock Bazaar Revenue Calculator</h1>

	<div class="inputs">
		<span>Time between Actions: <input id="actionTime" type="text"></span>
		<span>(Non-Enchanted) Items per Action: <input id="itemsPerAction" type="text"></span>
	</div>

	<div class="sorts">
		<input type="radio" id="sortByName" class="sortBy" name="sortBy" value="name">
		<label for="sortByName">Sort by Item Name</label>
		<input type="radio" id="sortByPrice" class="sortBy" name="sortBy" value="price" checked="checked">
		<label for="sortByPrice">Sort by Revenue</label>
	</div>

	<div class="dataManagement">
		Data last refreshed: <span id="dataAge"></span>
		<button type="button" id="refresh">Refresh Now</button>
	</div>

	<div id="table"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="moment.js"></script>
	<script src="code.js"></script>
</body>
</html>
